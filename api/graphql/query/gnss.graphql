extend type Query {
    """ Получить список GNSS """
    listgnss(filter: GNSSFilter!): GNSSPagination!
    rinexlist(input: RinexInput): RinexPagination!
}

input RinexInput {
    """ Пусто """
    _empty: Empty
}

input GNSSFilter {
    """ Фильтр по индетификаторам """
    Coordinates: CoordsInput!
}

type RinexPagination {
    items: [RinexResults!]
}

type GNSSPagination {
    """ Загруженные элементы """
    items: [GNSS!]
}

input CoordsInput {
    """ Координата X """
    x: String!
    """ Координата Y """
    y: String!
    """ Координата Z """
    z: String!
}