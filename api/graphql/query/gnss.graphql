extend type Query {
    """ Получить список GNSS """
    listgnss(filter: GNSSFilter!): GNSSPagination!
}

input GNSSFilter {
    """ Фильтр по индетификаторам """
    Coordinates: CoordsInput!
}

type GNSSPagination {
    """ Загруженные элементы """
    items: [GNSS!]
}

input CoordsInput {
    """ Координата X """
    x: String!
    """ Координата Y """
    y: String!
    """ Координата Z """
    z: String!
}