type Task {
    """ Индетификатор """
    id: String!
    """ Название задачи """
    title: String!
    """ Описание """
    description: String
    """ Id спутника """
    satelliteId: String!
    """ Тип сигнала """
    signalType: SignalType!
    """ Тип группировки """
    groupingType: GroupingType!
    """ Время начала """
    startAt: Time!
    """ Время конца """
    endAt: Time!
    """ Время создания """
    CreatedAt: Time!
}