""" Информация о юзере """
type User {
    """ Индетификатор """
    id: String!
    """ Логин """
    login: String!
    """ Роль """
    role: Roles!
    """ Время создания """
    CreatedAt: Time!
    """ Время обновления """
    updatedAt: Time!
    """ Эектронная почта """
    email: String!
    """ Название организации """
    organizationName: String!
    """ Имя """
    firstName: String!
    """ Фамилия """
    secondName: String!
}