type GNSS {
    Id: String!
    """ id спутника """
    SatelliteId: String!
    """ Имя спутника """
    SatelliteName: String!
    """ Координаты спутника """
    Coordinates: CoordsResults!
}

type CoordsResults {
    """ Координата X """
    x: String!
    """ Координата Y """
    y: String!
    """ Координата Z """
    z: String!
}
